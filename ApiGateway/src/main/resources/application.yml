server:
  port: 8084

spring:
  application:
    name: API-GATEWAY
  main:
    web-application-type: reactive


  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
#          uri: http://localhost:8080
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
#          uri: http://localhost:8081
          predicates:
            - Path=/hotels/**,/staff/**


        - id: RATING-SERVICE
          uri: http://localhost:8083
          predicates:
            - Path=/ratings/**



eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka


